<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FoyleMusicFest — Tickets</title>
  <link rel="stylesheet" href="styles.css">
</head>
 
<body>
  <header class="header">
    <div class="header">
  
      <img src="images/Logo.png" alt="FoyleMusicFest Logo" height="95px" width="85px" class="top-logo">
      <h1 class="logo">FoyleMusicFest</h1>
      <nav>
        <a href="Musicfest.HTML">Home</a>
        <a href="lineup.html">Line-Up</a>
        <a href="Tickets.html">Tickets</a>
        <a href="about.html">About</a>
        <a href="gallary.html">Gallery</a>
        <a href="Contact.html">Contact</a>
      </nav>
    </div>



<div class="container">
 

  
  <!-- ADULT TICKET -->
  <div class="ticket">
    <h2>Adult Ticket</h2>
    <p class="price">£60</p>
    <label>Quantity:</label><br>
    <input type="number" min="0" value="0" class="qty" data-price="60">
  </div>
 
  <!-- CHILD TICKET -->
  <div class="ticket">
    <h2>Child Ticket</h2>
    <p class="price">£30</p>
    <label>Quantity:</label><br>
    <input type="number" min="0" value="0" class="qty" data-price="30">
  </div>
 
  <!-- FAMILY PASS -->
  <div class="ticket">
    <h2>Family Pass</h2>
    <p class="price">£150</p>
    <p>2 Adults + 2 Children</p>
    <label>Quantity:</label><br>
    <input type="number" min="0" value="0" class="qty" data-price="150">
  </div>
 
  <!-- ORDER SUMMARY -->
  <div class="summary">
    <h2>Total Price</h2>
    <p id="total">£0</p>
    <button onclick="checkout()">Checkout</button>





   
    <div class="overlay">
      <h2>St. Columb’s Park • Summer 2026</h2>
    </div>
  </section>
  </header>
